<style>
  @import url('https://fonts.googleapis.com/css?family=Sen&display=swap');


  .menu{
  display: flex;
  justify-content: center;
  }
  .dropdown {
    padding: 20px 40px;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    background: #C06162;;
    position: relative;
    font-size: 18px;
    perspective: 1000px;
                                   z-index: 100;
  }
  .dropdown:hover {
    background: #2980b9;
    cursor: pointer;
  }

  .dropdown:hover .dropdown_menu li {
    display: block;
  }


   .dropdown_menu {
     position: absolute;
     top: 100%;
     left: 0;
     width: 100%;
     perspective: 1000px;
     z-index: -1;
   }
  .dropdown_menu >li {
    display: none;
    color: white;
    background-color: #34495e;
    padding: 10px 20px;
    font-size: 16px;
    opacity: 0;
  }
  .dropdown_menu >li:hover {
    background-color: #2980b9
  }





  @keyframes growDown {
    0% {
      transform: scaleY(0)
    }
    80% {
      transform: scaleY(1.1)
    }
    100% {
      transform: scaleY(1)
    }
  }


  @keyframes rotateMenu {
    0% {
      transform: rotateX(-90deg)
    }
    70% {
      transform: rotateX(20deg)
    }
    100% {
      transform: rotateX(0deg)
    }
  }





  @keyframes downOut {
    0% {
      transform: translateZ(200px) transLateY(40px)
    }
    80% {
      transform: translateZ(-10px) transLateY(0px)
    }
    100% {
      transform: translateZ(0px) transLateY(0px)
    }
  }



  @keyframes growOut {
    0% {
      transform: scale(0)
    }
    80% {
      transform: scale(1.1)
    }
    100% {
      transform: scale(1)
    }
  }



  @keyframes rotateY {
    0% {
      transform: rotateY(90deg)
    }
    80% {
      transform: rotateY(-10deg)
    }
    100% {
      transform: rotateY(0)
    }
  }




  @keyframes slideDown {
    0% {
      opacity: 0;
      transform: translateY(-60px)
    }

    100% {
      opacity: 1;
      transform: translateY(0)
    }
  }



  @keyframes rotateX {
    0% {
      opacity: 0;
      transform: rotateX(-90deg);
    }
    50% {
      transform: rotateX(-20deg);
    }
    100% {
      opacity: 1;
      transform: rotateX(0deg);
    }
  }


  @keyframes rotateZ {
    0% {
      opacity: 0;
      transform: translateZ(290px);
    }

    80% {
      transform: translateZ(10px);
    }

    100% {
      opacity: 1;
      transform: translateZ(0);
    }
  }


  @keyframes scaleZ {
    0% {
      opacity: 0;
      transform: scale(0);
    }

    80% {
      transform: scale(1.07);
    }

    100% {
      opacity: 1;
      transform: scale(1);
    }
  }



  @keyframes scaleZ {
    0% {
      opacity: 0;
      transform: scale(0);
    }

    80% {
      transform: scale(1.07);
    }

    100% {
      opacity: 1;
      transform: scale(1);
    }
  }


  @keyframes translateX {
    0% {
      opacity: 0;
      transform: translateX(60px);
    }

    80% {
      transform: translateX(-5px);
    }

    100% {
      opacity: 1;
      transform: translateX(0px);
    }
  }



</style>


<h1>10 Dropdown Animations</h1>

<div  class="menu-container">
  <h3>Animate the Whole Menu</h3>
  <nav>
    <ul class="menu">
      <li class="dropdown dropdown-6">
        Scale Down
        <ul class="dropdown_menu dropdown_menu--animated dropdown_menu-6">
          <li class="dropdown_item-1">Item 1</li>
          <li class="dropdown_item-2">Item 2</li>
          <li class="dropdown_item-3">Item 3</li>
          <li class="dropdown_item-4">Item 4</li>
          <li class="dropdown_item-5">Item 5</li>
        </ul>
      </li>


    </ul>
  </nav>
</div>
