<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<select class="select">
    <option>Option 1</option>
    <option>Option 2</option>
    <option>Option 3</option>
    <option>Option 4</option>
    <option>Option 5</option>
</select>
<span class="start">Choose one...</span>
<div>
    The point is, that I want to be able to open the select's options even if user clicks on "choose one..." span.
</div>

<script>
     span = document.querySelector('.start')
    let dselect = document.querySelector('.select')
     console.log(dselect)
    span.addEventListener("mousedown",function(e){
        dselect.size = dselect.length

    })
</script>
</body>
</html>
