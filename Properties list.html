<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Properties list</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<header class=" header">
    <div class="container mx-auto flex justify-between items-center   w-full">
        <a href="/"><img class="w-32 sm:w-full" src="./images/logo.png" alt="logo"></a>
        <img class="lg:hidden mobile-menu-switcher cursor-pointer" src="./images/mobile-menu.svg" alt="mobile-menu">
        <div class=" md:justify-between justify-start  items-center md:items-start md:items-center md:flex flex-col md:flex-row hidden mobile-menu block-menu">
            <img class="md:hidden mobile-menu-close cursor-pointer" src="./images/close.svg" alt="mobile-menu-close">
            <nav class="order-2 md:order-none menu-links menu-links-top flex justify-start items-center">
                <ul class="md:justify-between justify-start items-start md:items-center flex flex-col md:flex-row flex-768">
                    <li class="ml-5"><a class="text-blue-500 font-bold" href="#">Home</a></li>
                    <li class="ml-5"><a class="hover:text-blue-500" href="#">Properties</a></li>
                    <li class="ml-5"><a class="hover:text-blue-500 " href="#">Contact</a></li>
                </ul>
                <div class="md:hidden mt-4 flex items-center justify-center  w-full social-top">
                    <a class="m-3 scale" href="#"><img src="./images/twitter.svg" alt="twitter link"></a>
                    <a class="m-3 scale" href="#"><img src="./images/linkedin.svg" alt="linkedin link"></a>
                    <a class="m-3 scale" href="#"><img src="./images/facebook.svg" alt="facebook link"></a>
                </div>
            </nav>
            <div class="relative ">
                <p class="language-switcher popup-switcher top-switcher ml-9 font-bold text-black mr-4 cursor-pointer ">
                    English</p>
                <div class="animation-popup top-popup absolute  mb-0 md:mb-16 text-black right-3  bg-white rounded-b-lg shadow-md flex flex-col justify-start items-start  z-10 hidden">
                    <p class="w-full py-2 px-4 text-xs cursor-pointer  hover:bg-blue-50">Japanese</p>
                    <p class="w-full py-2 px-4 text-xs cursor-pointer text-blue-500 hover:bg-blue-50 rounded-b-lg">
                        English</p>
                </div>
            </div>
            <p class="padding-mobile-big"></p>

        </div>
    </div>
</header>
<main>


    <section class="container mx-auto my-4 ">

        <div class="w-full  md:bg-white p-6 ">
            <h1 class="text-xl font-bold text-black  mb-3">Get in touch</h1>
            <div class="flex justify-start items-center mb-4 w-full">
                <button class="tabs-active contact-button py-2 px-4 text-black text-center w-28 md:w-28 bg-white md:bg-blue-50 hover:text-blue-500  rounded-l-lg     transition ease-in-out duration-300">
                    Individual
                </button>
                <button class=" contact-button py-2 px-4 text-black text-center w-28 md:w-28 bg-white md:bg-blue-50  hover:text-blue-500 rounded-r-lg   transition ease-in-out duration-300">
                    Corporate
                </button>
            </div>
            <div class="contact-inner-tab transition ease-in-out duration-300">



                <a class="  my-4 text-white text-base text-center " href="#">
                    <p class="py-2 w-full md:w-28 bg-blue-500 rounded-lg transition ease-in-out duration-300 bg-blue-500 hover:bg-blue-50 hover:text-black hover:shadow-lg">Send</p>
                </a>
            </div>
        </div>
    </section>


</main>
<footer class="rounded-t-lg py-14 ">
    <div class="container mx-auto ">
        <div class="flex justify-between items-center flex-wrap lg:flex-nowrap footer-box">
            <a href="/"><img class="w-32 sm:w-full" src="./images/logo.png" alt="logo"></a>
            <div class="flex justify-between w-full md:w-1/2 mt-4 md:mt-0">
                <nav class="menu-links  flex  justify-start items-center">
                    <ul class="flex flex-col md:flex-row justify-start  items-start md:items-center">
                        <li class="ml-5  md:mt-0 "><a class="hover:text-blue-500" href="/">Home</a></li>
                        <li class="ml-5 mt-2 md:mt-0 "><a class="hover:text-blue-500" href="/Properties">Properties</a>
                        </li>
                        <li class="ml-5 mt-2 md:mt-0 "><a class="hover:text-blue-500" href="/Contact">Contact</a></li>
                    </ul>
                </nav>
                <div class="relative">
                    <p class="language-switcher popup-switcher  ml-9 font-bold text-black mr-4 cursor-pointer ">
                        English</p>
                    <div class="animation-popup  absolute  mb-0 md:mb-16 text-black right-3  bg-white rounded-b-lg shadow-md flex flex-col justify-start items-start  z-10 hidden">
                        <p class="w-full py-2 px-4 text-xs cursor-pointer  hover:bg-blue-50">Japanese</p>
                        <p class="w-full py-2 px-4 text-xs cursor-pointer text-blue-500 hover:bg-blue-50 rounded-b-lg">
                            English</p>
                    </div>
                </div>
            </div>
            <div class="ml-0 lg:ml-8 mt-4 lg:mt-0 flex items-center justify-start md:justify-around w-full md:w-4/12 lg:w-2/12">
                <a class="ml-4 scale" href="#"><img src="./images/twitter.svg" alt="twitter link"></a>
                <a class="ml-4 scale" href="#"><img src="./images/linkedin.svg" alt="linkedin link"></a>
                <a class="ml-4 scale" href="#"><img src="./images/facebook.svg" alt="facebook link"></a>
            </div>
        </div>
        <p class="text-small mt-4 pt-4 md:pt-0 md:border-t-0 border-t border-gray-200">Â© Hiroshima Shouei Co., Ltd All
            Rights Reserved</p>
    </div>
</footer>

<script src="scripts/menu.js"></script>
</body>
</html>
